<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Đăng ký</title>
</head>
<body>
	 <style>
    /* CSS styles for form */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #dddddd;
      border-radius: 4px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #dddddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #dddddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      margin-top: 10px;
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: red;
      border: 40px;
    }
    .h{
	  margin-top: 15px;
	}	
  </style>
    <div class="container">
        <form id="registrationForm" method="POST" action="dangky">
			        <h2 class="fom">ĐĂNG KÝ</h2>

            <div class="form-group">
                <label for="firstName">Họ:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Tên:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="dob">Ngày sinh:</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Giới tính:</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                    <option value="Không xác định">Không xác định</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Địa chỉ email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="username">Tên tài khoản:</label>
                <input type="text" class="form-control" id="username" name="username" minlength="8" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" class="form-control" id="password" name="password" minlength="8" required>
            </div>
            <button type="submit" class="h btn btn-outline-danger ">Submit</button>
        </form>
    </div>



    <script src="script.js"></script>
</body>
</html>
